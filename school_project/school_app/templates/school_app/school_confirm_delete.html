{% extends 'base.html' %}
{% block body_block %}
    <h1>Do You Want To Delete {{school.name}}</h1>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-outline-danger btn-lg" type="submit" value="Delete">
        <a class="btn btn-outline-light btn-lg" href="{% url 'school_app:detail' pk=school.pk %}">Cancel</a>
    </form>
{% endblock %}
